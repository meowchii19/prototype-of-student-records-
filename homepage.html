<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"> </script>
</head>
<body class="home-body">
    <div class="body-header">
        
        <header>
          <h1> Student Record System</h1>
        </header>
    </div>
    <main class="home-main">
        <div class="nav">
        <nav>
            <ul>
                <li>
                    <button class="addStudent"  data-addbtn data-title="Add Student" onclick="openPopUp()">
                        <i class="fa fa-plus-circle"></i>
                    </button></li>
                <li><i class="fa fa-sign-out-alt signout "></i></li>
                <li>
                        <a href="https://github.com/meowchii19/prototype-of-student-records-" target="_blank">
                        <i class="fab fa-github"></i>
                        </a>
                </li>
            </ul>
        </nav>
        </div>
        <div class="home-header">
            <h2>Student Lists</h2>
            <div class="home-search">
            <input type="text" placeholder="Search Last Name" data-search-input class="search-field">
            <button class="button-search" type="submit" data-search-button>Search</button>
        </div>
        </div>
           <table data-table>
               <thead>
               <tr>
                    <th>No</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Year</th> 
                    <th>Actions</th>
               </tr>
            </thead>
                <tbody class="tbody"></tbody>
           </table>
    </main>
 
    


    <div class="home-pop" data-pop> 
        <form class="home-form" data-form-pop>
           
                <button class="close-btn-home exit" data-exit>
                    <i class="fa fa-window-close"></i>
                </button>
      
            <div class="pop-up-header" data-home>
                <h2 class="h2">Add Student </h2>
            </div>
            <div class="input-icons">
                
                <input class="input-field" data-lastname 
                        value="" 
                        type="text" 
                        required
                        placeholder="Last Name">

                </div>
            <div class="input-icons">
                  <input class="input-field" data-firstname
                        type="text"
                        required
                        placeholder="First Name">
            </div>
            <div class="input-icons">
                <input class="input-field" data-age 
                       type="number" 
                       required
                       placeholder="Age">
            </div>
            <div class="input-icons">
                <input class="input-field" data-course 
                       type="text"
                       required
                       placeholder="Course">
            </div>
            <div class="input-icons">
                <input class="input-field" data-year 
                       type="text"
                       required
                       placeholder="Year">
            </div>
            <div class="home-submit">
                <button type="submit" class="submit-button submit" data-submit>Submit</button>
            </div>
        </form>
    </div>
    <div class="overlay" data-overlay></div>  

</body>
</html>
